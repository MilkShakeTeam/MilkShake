<div class="item big-width big-height">
    <div class="plugin-content">
        <div class="plugin-header handle">
            <h4 class="plugin-title">Random lyrics by artist</h4>
            <hr class="clear"/>
        </div>

            <form id="random-lyrics-by-artist-form" class="form" method="post" action="/">

                   <input name="random-lyrics-by-artist-artist" id="random-lyrics-by-artist-artist" type="text" class="form-control" placeholder="Artist name">
                   <span class="input-group-btn">
                        <input type="submit" class="btn btn-primary" value="Go !" style="width: 65px;" />

            <p id="random-lyrics-by-artist-song" style="margin-top: 10px;"></p>
